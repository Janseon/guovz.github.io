<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Home page of guovz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1>Jaylin Wang</h1>
            <div class="quote">
                <p class="quote-text animate-init">
                    一个理性的动物，就应该有充分的果断和勇气，凡是自己应做的事，不应因里面有危险退缩；当他遇到突发的或可怖的事情，也不应因恐怖而心里慌张，身体发抖，以致不能行动，或者跑开来去躲避。
                </p>
                <p class="quote-author animate-init">—— <strong>洛克</strong></p>
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/guovz" class="animate-init">GitHub</a>
            <a href="http://blog.guovz.com" class="animate-init">Blog</a>
            <a href="https://douban.com/people/guovz" class="animate-init">DouBan</a>
            <a href="http://weibo.com/guovz" class="animate-init">WeiBo</a>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">Chengu - China</span>
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}
    });
</script>
</body>
</html>
